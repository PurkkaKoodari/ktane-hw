<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>BombGame Web UI</title>
    <link rel="stylesheet" type="text/css" href="bombgame.css"/>
</head>
<body>
<div id="errorLog"></div>
<div id="bomb">
    <div id="frontSide" class="bombSide">
        <h3 class="title">Front side</h3>
        <div id="module0" class="module"></div>
        <div id="module1" class="module"></div>
        <div id="module2" class="module"></div>
        <div id="module3" class="module"></div>
        <div id="module4" class="module"></div>
        <div id="module5" class="module"></div>
    </div>
    <div id="backSide" class="bombSide">
        <h3 class="title">Back side</h3>
        <div id="module6" class="module"></div>
        <div id="module7" class="module"></div>
        <div id="module8" class="module"></div>
        <div id="module9" class="module"></div>
        <div id="module10" class="module"></div>
        <div id="module11" class="module"></div>
    </div>
</div>
<div id="controls">
    <button id="reset">Reset</button>
</div>
<script src="bombgame.js" type="text/javascript"></script>
</body>
</html>
